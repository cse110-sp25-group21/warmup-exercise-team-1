<!-- 1. Card Deck and Playing Card Web Components complete with animation of flip and/or shuffle (HTML, CSS, and very light JS) -->
<!-- 
web page that takes cards where you can move the card around. then lets have a button that radnomly chooses a card and flips it and only one card can stay up . the set of cards will be the usual 52 card deck -->

<!-- note: maybe for final project we can make pictures for all the cards  -->

<!DOCTYPE html>
<title>Card Deck Stage 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" href = "styles.css">
<html>

<body>
  
  <div class="controls">
    <button id="rest-btn">Reset Game</button>
    <div class="balance">
      <h2>Player's balance: $<span id = "player-balance">1000</span></h2>
    </div>
    <input type="number" id="bet-input" min="1" value="10">
    <button id="place-bet+">Place Bet/Start Game</button>
    <button id="hit" disabled>Hit</button>
    <button id="stand" disabled>Stand</button>
  </div>



  <div id="dealer-side" class="card-area">
    <h2>Dealer's Hand Current Value = <span id="dealer-hand-val">0</span></h2>
    <div id="dealer-hand" class="hand"></div>
  </div>
  
  <div id="player-side" class="card-area">
    <h2>Player's Hand - Current Value = <span id="player-hand-val">0</span></h2>
    <div id="player-hand" class="hand"></div>    
  </div>
  
  
  <script type="text/javascript" src = "script.js"></script>
</body>

</html>
